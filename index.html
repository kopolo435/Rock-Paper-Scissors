<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>RPS</title>
</head>
<body>
    
    <header>
      <h1>Rock Paper and Scissor game</h1>
      <p>To play click one of the options</p>
    </header>
    <main>
        <img id="gonKillua"src="img/gonKillua-RPS.jpg" alt="Gon and Killua playing rock paper scissors">
        <div class="choices">
            <button class="rock"><img src="img/rock.png" alt="Rock option"></button>
            <button class="paper"><img src="img/paper.jpg" alt="Paper option"></button>
            <button class="scissors"><img src="img/scisoor.jpg" alt="Scissor option"></button>
        </div>
        <div class="resultContainer">
            <p>Resultado: </p>
            <p class="result"></p>
        </div>
        <div class="dividedResults">
            <div class="userWins">
                <p>User Wins: </p>
                <p class="text">0</p>
            </div>
            <div class="computerWins">
                <p>Computer Wins: </p>
                <p class="text">0</p>
            </div>
        </div>
    </main>


    

</body>
</html>
